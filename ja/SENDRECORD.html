  <tr>
    <td>
      <table class="container" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td style="background-color: #fafafa; text-align: center; padding: 0; border-top-left-radius: 15px!important; border-bottom:1px solid #e0e0e0; border-top-right-radius: 15px!important;">
            <img src="__banner__" style="width: 100%!important;height: auto; margin: 0; padding: 0; border-top-left-radius: 15px!important; border-top-right-radius: 15px!important;" alt="MyOwnConference">
          </td>
        </tr>
        <!-- header: end -->

        <tr>
          <td style="padding: 40px;background-color: #fafafa;" bgcolor="#fafafa">
            <!-- content: start -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <!-- greetings: start -->
            <h1 style="font-size: 24px; color: #0052ff; margin-bottom: 20px;">こんにちは __name__ さん、</h1>
            <!-- greetings: end -->


            <!-- message: start -->
            <p style="text-align: left; margin-top: 40px; font-size: 16px;">

            </p>

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              __record_link__
            </p>

            <p class="warning-text" style="color: #ff0000; text-align: left; margin-top: 40px; font-size: 16px;">
              これは、ウェビナーに参加するためのあなた専用のリンクです。他の人とこのリンクを共有すると、セッションにアクセスできなくなります。このリンクはあなた専用ですので、ご参加をお待ちしております。
            </p>

            <p style="font-size: 16px; margin: 30px 0;">
              __record_link_lifetime__
            </p>
            <!-- message: end -->


            <!-- signature: start -->
            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              __footer__
            </p>
            <!-- signature: end -->

            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- content: end -->
          </td>
        </tr>

        <!-- footer: start -->
        <tr>
          <td align="center" style="text-align: center; background-color: #f0f0f0; padding: 20px;font-size: 12px; color: #888888; border-top:1px solid #e0e0e0; border-bottom-left-radius: 15px!important; border-bottom-right-radius: 15px!important;">

            <a href="https://myownconference.com/privacy-policy/" class="footer-link" style="color: #888888; text-decoration: none;">プライバシーポリシー</a> &bull; 
            <a href="https://myownconference.com/gdpr/" class="footer-link" style="color: #888888; text-decoration: none;">GDPR</a>
          </td>
        </tr>
        <!-- footer: end -->
      </table>
    </td>
  </tr>
  <!-- unsubscribe: start -->
  <tr>
    <td align="center" valign="top" style="padding-top: 10px; padding-bottom: 40px; font-size: 12px; color: #606060; vertical-align: top;">
      <a href="__unsubscribe_link__" style="color: #0052ff; text-decoration: none;">配信停止</a>
