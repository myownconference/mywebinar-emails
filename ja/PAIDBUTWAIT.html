    <td>
      <table class="container" align="center" cellpadding="0" cellspacing="0">

          <td style="background-color: #fafafa; text-align: center; padding: 0; border-bottom:1px solid #e0e0e0;">

            </p>

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              <a href="__payment_link__" style="display: inline-block; padding: 15px 30px; background-color: #dc3545; color: #ffffff; text-decoration: none; border-radius: 15px;">再度お支払い</a>

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">

            </p>
            <!-- message: end -->

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
