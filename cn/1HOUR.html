<!-- Theme: 网络研讨会将在不到一小时内开始 -->
<table align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style="font-family: Montserrat, Verdana, Helvetica, Arial, sans-serif;max-width:1024px">
  <tr>
    <td>
      <table class="container" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td style="background-color: #fff; text-align: left; padding: 0; border-top-left-radius: 15px!important; border-bottom:1px solid #e0e0e0; border-top-right-radius: 15px!important;">
            __banner__
          </td>
        </tr>
        <!-- header: end -->

        <tr>
          <td style="padding: 40px;background-color: #fafafa;" bgcolor="#fafafa">
            <!-- content: start -->
            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

            <!-- greetings: start -->
            <h1 style="font-size: 24px; color: #0052ff; margin-bottom: 20px;">您好 __name__,</h1>
            <!-- greetings: end -->


            <!-- message: start -->
            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              温馨提醒，网络研讨会 <strong>__webinar_name__</strong> 今天即将开始，日期为 <strong>__webinar_date__</strong>。为了不遗漏任何内容，建议您立即加入。
            </p>

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              <a href="__link_guest__" class="button" style="display: inline-block; padding: 15px 30px; background-color: #00a651; color: #ffffff; text-decoration: none; border-radius: 15px;">加入网络研讨会</a>
            </p>

            <p class="warning-text" style="color: #ff0000; text-align: left; margin-top: 40px; font-size: 16px;">
              这是您加入研讨会的唯一链接，与他人共享此链接将导致您无法进入会话。此链接是专属于您的，我们期待您的参与。
            </p>

            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              <strong>我们非常期待您的参与！</strong>
            </p>
            <!-- message: end -->


            <!-- signature: start -->
            <p style="text-align: left; margin-top: 40px; font-size: 16px;">
              __footer__
            </p>
            <!-- signature: end -->

            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- content: end -->
          </td>
        </tr>

        <!-- footer: start -->
        <tr>
          <td align="center" style="text-align: center; background-color: #fff; padding: 20px;font-size: 12px; color: #888888; border-top:1px solid #e0e0e0;">
            <!-- space -->
          </td>
        </tr>
        <!-- footer: end -->
      </table>
    </td>
  </tr>
  <!-- unsubscribe: start -->
  <tr>
    <td align="center" valign="top" style="padding-top: 10px; padding-bottom: 40px; font-size: 12px; color: #606060; vertical-align: top;">
      <a href="__unsubscribe_link__" style="color: #0052ff; text-decoration: none;">取消订阅</a>
    </td>
  </tr>
  <!-- unsubscribe: end -->
</table>
