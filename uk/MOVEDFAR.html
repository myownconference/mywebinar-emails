<!-- Theme: Змінився час вебінару ### -->
<center>
	<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" style="border-collapse:collapse!important;">
		<tr>
			<td align="center" valign="top" style="border-top:4px solid #BBBBBB;padding: 20px;">
				<table border="0" cellpadding="0" cellspacing="0" style="border: 1px solid #BBBBBB;max-width:600px;min-width:200px;width:100%;border-collapse:collapse!important;background-color: #F4F4F4;">
					<tr>
						<td align="center" valign="top">
							<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse!important;border-bottom: 1px solid #CCCCCC;">
								<tr>
									<td valign="top">
										<img src="__banner__" style="max-width:600px;width:100%;display:block" alt="MyOwnConference.com"/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="center" valign="top">
							<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse:collapse!important;border-top: 1px solid #FFFFFF;border-bottom: 1px solid #CCCCCC;">
								<tr>
									<td valign="top" style="color: #505050;font:14px Helvetica, Arial;line-height: 150%;padding-top: 20px;padding-right: 20px;padding-bottom: 20px;padding-left: 20px;text-align: left;">
										<h1 style="color: #444444 !important;display: block;font:26px Helvetica, Arial;font-style: normal;font-weight: bold;line-height: 100%;letter-spacing: normal;margin-top: 0;margin-right: 0;margin-bottom: 10px;margin-left: 0;text-align: left;" >
											Доброго дня, __name__!
										</h1>
										<br/>
										Час вебінару <strong>__webinar_name__</strong> було змінено. Тепер початок ефіру <strong>__webinar_date__</strong>.
										<br/>
										<br/>
										<a target="_blank" href="__webinar_tz__"  style="color:#3180C4">Показати час у моєму часовому поясі</a>
										<br/>
										<br/>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="center" valign="top">
							<table border="0" cellpadding="0" cellspacing="0" width="100%" style="color:#505050;font:10px Helvetica, Arial;line-height:150%;padding-top:30px;padding-right:20px;padding-bottom:30px;padding-left:20px;text-align:left;border-top: 1px solid #FFFFFF;">
								<tr>
									<td valign="top" style="padding-top:0;font:14px Helvetica, Arial;">
										__footer__

									</td>
								</tr>
								<tr>
									<td valign="top" style="padding-top:0; padding-bottom:0px;">

								</tr>
							</table>

					</tr>
